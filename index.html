<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontmentor</title>
</head>
<body>

    <div class="container">
        <div class="text-wrapper">
            <h1><b>Learn to code by<br> watching others</b></h1>
            <h5>See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great, but understanding how<br>developers think is invaluable</h3>
        </div>
        
        <div class="wrapper">
            <div class="box">
                <p><strong>Try it free for 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div class="form-container">
                <form id="form">
                    <div class="input-icon-container">
                        <input id="first-name" type="text" name="First Name" placeholder="First Name">
                        <img src="./images/icon-error.svg" >
                        <div class="msg"></div>
                    </div>
                    <div class="input-icon-container">
                        <input id="last-name" type="text" class="icon" name="Last Name" placeholder="Last Name">
                        <img src="./images/icon-error.svg" >
                        <div class="msg"></div>
                    </div>
                    <div class="input-icon-container">
                        <input id="email" type="text" class="icon" name="Email" placeholder="Email Address">
                        <img src="./images/icon-error.svg" >
                        <div class="msg"></div>
                    </div>
                    <div class="input-icon-container">
                        <input id="password" type="password" class="icon" name="Password" placeholder="Password">
                        <img src="./images/icon-error.svg" >
                        <div class="msg"></div>
                    </div>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
